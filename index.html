<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts ling -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Local Weather City App</title>
</head>

<body>

    <!-- heade container -->
    <header class="header">
        <!-- headder title -->
        <h1 class="header-title">Weather Dashboard</h1>
    </header>

    <!-- main container/ container all code outside of the header -->
    <main class="main">

        <!-- -->
        <aside class="aside">
            
            <!-- <form action="" class="flex">
                <input type="text" placeholder="Enter city name" class="border-2 border-stone-500 p-5 m-6 rounded">
                <button type="submit" class="border-2 border-sky-500 p-5 m-6 rounded text-white bg-sky-500">Search</button>
            </form> -->
    
            <!-- form container/ includes input - search button / and search history container -->
            <form action="" class="aside-form">
                <label for="city">Search for a City :</label>
                <input type="text" class="city-input" id="city" placeholder="Enter city name">
                <button type="submit" class="search-btn">Search</button>
            </form>
            
            <!-- seacher history container -->
            <div class="search-history">


                <!-- <ul>
                    <li class="aside-list list-1">Lorem</li>
                    <li class="aside-list list-2">Lorem</li>
                    <li class="aside-list list-3">Lorem</li>
                    <li class="aside-list list-4">Lorem</li>
                    <li class="aside-list list-5">Lorem</li>
                    <li class="aside-list list-6">Lorem</li>
                    <li class="aside-list list-7">Lorem</li>
                    <li class="aside-list list-8">Lorem</li>
                </ul> -->   
            </div>
        </aside>
    
        <!-- current weather container/ all content that pop up from search -->
        <section class="current-weather-info">
    
            <section class="current-city-info" id="current-info">

                <h2 class="current-city-info-title" id="current-city"></h2>

                <ul>
                    <li class="current-city-day" id="current-day"></li>
                    <li class="current-city-info-temp" id="current-temp"></li>
                    <li class="current-city-info-wind" id="current-wind"></li>
                    <li class="current-city-info-humidity" id="current-humidity"></li>
                </ul>
            </section>
    
            <!-- forecast container/ all cards containers -->
            <section class="forecast-info">
                <h2 class="forecast-info-title">5-Day Forecast:</h2>

                <div class="forecast-info-cards">

                    <!-- <div class="card-1 cards">
                        <p class="day-1"></p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                    </div> -->

                </div>
            </section>
        </section>
    </main>   
    <!-- dayjs script tag -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- javaScript script tag-->
    <script src="./js/script.js"></script>
</body>
</html>
